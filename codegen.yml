overwrite: true
schema: 'http://localhost:8080/graphql'
# documents: "src/**/*.graphql"
generates:
  types/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'
    config:
      contextType: './context-type#GraphQLContext'
